project(':DusaDaoGenerator') {
    apply plugin: 'application'
    apply plugin: 'java'

    mainClassName = "com.pis2015.DusaDaoGenerator"
    // edit output direction
    outputDir = "../app/src/main/java/com/pis2015/greendaodusaexamplegen"

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile ('de.greenrobot:greendao-generator:2.0.0')
    }

    task createDocs {
        def docs = file(outputDir)
        docs.mkdirs()
    }

    run {
        args outputDir
    }
}